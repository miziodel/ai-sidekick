<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Sidekick</title>
  <base target="_blank">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encrypted Vault Unlock Screen -->
  <div id="vault-overlay" class="hidden">
    <h2>üîê Unlock Your Keys</h2>
    <p style="font-size: 12px; color: #666; margin-bottom: 20px;">Enter your Master Password to access API keys.</p>
    <input type="password" id="vault-password-input" placeholder="Master Password">
    <button id="vault-unlock-btn" title="Unlock Vault">Unlock</button>
  </div>

  <header>
    <div class="model-select-wrapper">
      <select id="model-select" title="Select AI Model">
        <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash-Lite (Default)</option>
        <option value="gemini-2.5-flash">Gemini 2.5 Flash (Balanced)</option>
        <option value="gemini-2.5-pro">Gemini 2.5 Pro (Powerful)</option>
        <option value="deepseek-chat">DeepSeek V3 (Chat)</option>
        <option value="deepseek-reasoner">DeepSeek R1 (Reasoner)</option>
        <option value="gemini-web">üåê Gemini Web (Free)</option>
      </select>
    </div>
    <button id="new-chat-btn" class="icon-btn" title="New Chat">
      <!-- Simple SVG Refresh Icon -->
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
    </button>
     <button id="analyze-page-btn" class="icon-btn" title="Analyze Page">
      <!-- Simple SVG Eye Icon -->
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
    </button>
     <button id="open-tab-btn" class="icon-btn" title="Open in Tab (Split View)">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
    </button>
    <button id="summarize-btn" class="icon-btn" title="Summarize Context">
       <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
    </button>
  </header>
  
  <div id="context-bar" title="Active Page Context">
    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
    <span id="context-url">No active context</span>
  </div>
  
  <div id="notification-toast" class="hidden"></div>

  <div id="chat-history">
    <!-- Messages will be injected here -->
    <div class="message ai">
      <div class="bubble">
        Hello! I'm your AI Sidekick. How can I help you today?
      </div>
    </div>
  </div>

  <footer>
    <div class="input-container">
      <textarea id="prompt-input" placeholder="Type a message..."></textarea>
      <button id="send-btn" title="Send Message">Send</button>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="lib/marked.min.js"></script>
  <script src="lib/crypto-utils.js"></script>
  <script src="lib/action-manager.js"></script>
  <script src="lib/prompts.js"></script>
  <script src="lib/logic.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
